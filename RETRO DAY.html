<body>

        </b> </span>
    </p>
    <p style="position: absolute; top: 480px; left: 750px; display: flex; font-size: 2rem;">Ignite, Inspire and Celebrate</p>
    <button class="scroll-button" onclick="scrollToEventDetails()">Event Details</button>
  </div>

  <section id="eventSchedule">
    <h2>Event Schedule</h2>
    <div id="event-container"></div>
  </section>

  <script>
    const eventData = [
      { name: "IMPRESSION PRINT", time: "8:30 AM - 9:30 AM", venue: "AUDITORIUM", contacts: [] },
      { name: "INAUGRATION", time: "10:00 AM - 9:00 AM", venue: "AUDITORIUM", contacts: ["STAGE COMMITTEE"] },
      { name: "CULTURAL PARADE", time: "11:00 AM - 1:00 PM", venue: "AUDITORIUM", contacts: ["AISHWARYA - 6360109659", "PRIYANKA - 8855908355", "SAJID - 9284920738"] },
      { name: "RAMP WALK", time: "2:00 PM - 3:00 PM", venue: "AUDITORIUM", contacts: ["AISHWARYA - 6360109659", "PRIYANKA - 8855908355", "SAJID - 9284920738"] },
      { name: "SOLO SINGING", time: "3:00 PM - 4:00 PM", venue: "AUDITORIUM", contacts: ["NIKITA - 9663052900", "CHAITHANYA - 7795507565"] },
      { name: "POSTER RECREATION", time: "4:00 PM - 5:00 PM", venue: "AUDITORIUM", contacts: ["VISHWAS - 9353807306", "LAXMI - 8310166992"] },
      { name: "WARLI PAINTING", time: "6:00 PM - 7:00 PM", venue: "AUDITORIUM", contacts: [] },
    ];

    function createEventHTML(event) {
      return `
        <div class="event">
          <h3>${event.name}</h3>
          <div>
            <p><b>Time</b>: ${event.time}</p>
            <p><b>Venue</b>: ${event.venue}</p>
            <h4>Contact Our Team</h4>
            <div>
              ${event.contacts.map(contact => `<p>- ${contact}</p>`).join('')}
            </div>
          </div>
        </div>
      `;
    }

    function renderEvents() {
      const eventContainer = document.getElementById('event-container');
      if (eventData && eventData.length > 0) {
        eventContainer.innerHTML = eventData.map(createEventHTML).join('');
      } else {
        eventContainer.innerHTML = '<p>No events to display.</p>';
      }
    }

    // Function to scroll to the Event Details section
    function scrollToEventDetails() {
      const eventSchedule = document.getElementById('eventSchedule');
      eventSchedule.scrollIntoView({ behavior: 'smooth' });
    }

    // Call the render function after the DOM is loaded
    document.addEventListener('DOMContentLoaded', renderEvents);
  </script>
